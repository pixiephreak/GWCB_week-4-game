<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>
<body>
	<div class=container>
		<div class = "row">
			<div id="main" class="col-xs-12 text-center">
			</div>
			<div id = "characters">
			</div>
			<div class ="game-stage hidden">
				<div class= "row">
					<h2 class= "col-xs-6 text-left">Your Character</h2>
					<h2  class= "col-xs-6 text-right">Your Opponent</h2>
				</div>
				<div class= "row">
					<img src="https://placehold.it/200/200" alt="you" class= "col-xs-4 img img-responsive"/>
					<div class = "fight-stage col-xs-4">
						<h3 id="player result"></h3>
						<h3 id="defender result"></h3>

					</div>
					<img src="https://placehold.it/200/200" alt="opponent" class = "col-xs-4 img img-responsive"/>
				</div>
				<div class="row col-xs-4">
					<h3>Name:</h3>
					<h3>Health:</h3>
				</div>
				<div class="row col-xs-4 text-center">
					<button type="button" class="btn btn-primary">Fight</button>
				</div>
				<div class="row col-xs-4 pull-right">
					<h3>Name:</h3>
					<h3>Health:</h3>
				</div>
			</div>
		</div>
	</div>

</body>
