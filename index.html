<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>
<body>
	<div class=container>
		<div class = "row">
			<div id="test">
			</div>
			<!-- First Menu: Choose Player-->
			<div id="main" class="col-xs-12 text-center">
				<div id = "characters">
				</div>
			</div>
			<!-- Second Menu: Choose enemy -->
			<div id="game-stage" class ="col-xs-12 hidden">
				<div class= "row">
					<div id = "player" class= "col-xs-6 text-left">
						<h3 >You</h3>
					</div>
					<div class= "col-xs-6 text-right" id="enemy-choices">
						<h3>Enemies</h3>
					</div>
				</div>
			</div>
			<!-- Third Scree: Battle -->
			<div id="fight-stage" class="col-xs-12 hidden">
				<div id="fight-player" alt="player" class = "col-xs-4 pull-left">
				</div>
				<div class="row col-xs-4 text-center">
					<button type="button" class="btn btn-primary">Fight
					</button>
				</div>
				<div id="fight-enemy" alt="enemy" class = "col-xs-4 pull-right">
				</div>
			</div>
			<!-- Fourth Screen: Win/Lose -->
			<div id="game-complete" class="col-xs-12 hidden">

				<div class="row col-xs-4 text-center">
					<button id="fight-button" type="button" class="btn btn-primary">Play Again
					</button>
				</div>

			</div>



		</div>
	</div>

</body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
 integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
 crossorigin="anonymous"></script>
 <script src="assets/js/library.js"></script>
<script src="assets/js/game.js"></script>


</html>
